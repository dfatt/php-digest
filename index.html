<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Digest</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" media="all" />
    <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet" media="all" />
    <link href="assets/css/demo_page.css" rel="stylesheet" media="all" />
    <link href="assets/css/jquery.dataTables.css" rel="stylesheet" media="all" />
</head>
<body>
    <!--<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>--->
    <script type="text/javascript" language="javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" language="javascript" src="assets/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            $('#links').dataTable({
                "sAjaxSource": "links.json",
                "sAjaxDataProp": "",
                "aoColumns": [
                    { "mData": function(source, type, val ) {
                        return "<a href='" + source.issueUrl + "'>" + source.issueNumber + "</a>";
                    }},
                    { "mData": "link" },
                    { "mData": "description" },
                    { "mData": "category" },
                    { "mData": "date" }
                ],
                /*
                 "aoColumns": [
                 null,//{ "asSorting": [ "desc", "asc", "desc" ] },
                 null,
                 null, //{ "mDataProp": 'purpose_short', "sWidth": "160px" },
                 null,
                 null
                 ],
                 */

                "aaSorting": [[0, "desc"]],
                "aLengthMenu": [[10, 50, 100, -1], [10, 50, 100, "All"]],
                "iDisplayLength": 50,
                //"sPaginationType": "full_numbers",

                "oLanguage": {
                    "oPaginate": {
                        "sNext": "Вперед",
                        "sPrevious": "Назад"
                    },
                    "sEmptyTable": "Нет данных",
                    "sInfoEmpty": "Нет данных",
                    "sZeroRecords": "Нет соответствующих данных",
                    "sLengthMenu": //"Показать _MENU_ записей",
                        'Показать <select>'+
                            '<option value="10">10</option>'+
                            '<option value="50">50</option>'+
                            '<option value="100">100</option>'+
                            '<option value="-1">Все</option>'+
                            '</select>',
                    "sSearch": "Поиск:",
                    "sProcessing": "Обработка...",
                    "sInfo": "Показаны _START_ - _END_ из _TOTAL_"
                },

                "fnInitComplete": function () {
                    this.fnAdjustColumnSizing();
                    $('div.dataTables_filter input').focus();
                }
            });
        } );
    </script>

    <table id="links" cellpadding="0" cellspacing="0" border="0" class="display" width="100%">
        <thead>
        <tr>
            <th>#</th>
            <th>Ссылка</th>
            <th>Описание</th>
            <th>Категория</th>
            <th>Дата</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</body>
</html>
